# mkdocs.yml
site_name: FastVector
site_description: "This is a template for Python projects."
site_url: "https://franneck94.github.io/Python-Project-Template"
repo_url: "https://github.com/franneck94/Python-Project-Template"
repo_name: "franneck94/Python-Project-Template"

theme:
  name: "material"
  palette:
    primary: "blue"
    accent: "grey"

plugins:
  - search
  - mkdocstrings:
      # handlers:
      #   python:
      #     selection:
      #       filters:
      #         - "!^__le__"
      #         - "!^__lt__"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - "Start": index.md
  - "API": api.md
